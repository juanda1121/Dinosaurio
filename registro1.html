<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro1.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h2>Create a Account</h2>
        <br/>
        <form>
            <div class="input-group">
                <label for="rol">Name</label>
                <input type="text" id="rol" name="rol" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="correo">Email</label>
                <input type="email" id="correo" name="correo" placeholder="micorreo@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="contraseña">Password</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="********" required>
            </div>
        </form>
        <nav id="links">
            <ul>
                <li><a href="/"><button type="submit">Create</button></a></li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
