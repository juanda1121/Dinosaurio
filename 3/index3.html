<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define el conjunto de caracteres como UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura que la página se ajuste adecuadamente en diferentes dispositivos -->
</head>
<body>
    <!-- Contenido principal de la página -->

    <h1>Adivina el Número</h1>
    <!-- Título principal que dice "Adivina el Número" -->

    <p>Intenta adivinar el número entre 1 y 100.</p>
    <!-- Instrucciones para el juego -->

    <input type="number" id="numero" placeholder="Escribe tu número">
    <!-- Campo para que el usuario ingrese un número. Solo acepta números -->

    <button onclick="adivinar()">Adivinar</button>
    <!-- Botón que ejecuta la función 'adivinar()' cuando se hace clic -->

    <p id="resultado"></p>
    <!-- Un párrafo vacío con id 'resultado' donde se mostrará el mensaje después de la adivinanza -->

    <script src="main3.js"></script>
    <!-- Enlaza el archivo de JavaScript 'main3.js' para la lógica del juego -->
</body>
</html>
