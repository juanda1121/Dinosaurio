<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define el conjunto de caracteres como UTF-8 -->

    <link rel="stylesheet" href="style2.css">
    <!-- Enlaza el archivo de estilos 'style2.css' para aplicar estilos a la página -->
</head>
<body onload="iniciar();">
    <!-- Ejecuta la función 'iniciar()' cuando la página se carga -->

    <h1 id="titulo1">Pase de Imágenes automático</h1>
    <!-- Muestra el título "Pase de Imágenes automático" -->

    <div id="cajaSlide">
        <!-- Contenedor para la imagen del pase automático -->

        <img id="imgSlide" src="../images/img1.jpg" title="Imagen" alt="Imagen" onclick="rotarImagenes();" />
        <!-- Muestra una imagen con id 'imgSlide'. Al hacer clic, se ejecuta la función 'rotarImagenes()' -->
    </div>

    <br /><br />

    <form>
        <!-- Formulario con dos botones -->
        <input type="button" value="Parar" onclick="clearInterval(temporizador);" />
        <!-- Botón para detener el pase automático de imágenes -->

        <input type="button" value="Continuar" onclick="iniciar();" />
        <!-- Botón para reiniciar el pase automático de imágenes -->
    </form>

    <script src="main2.js"></script>
    <!-- Enlaza el archivo de JavaScript 'main2.js' para la funcionalidad del pase automático -->
</body>

</html>
